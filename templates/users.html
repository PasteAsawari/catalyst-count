{% extends "base.html"%}
{% block title%}Users{% endblock title%}
{% block body%}
<!-- 
<p>The queryset object:</p>
{{ mymembers }}
-->
<div class="container-fluid">
    <button type="button" class="btn btn-primary mr-auto mb-2 mb-lg-2 mt-2" data-toggle="modal"data-target="#signupModal">
    Add User
    </button>
<h1>Users</h1>

<table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">email</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>  
        {% for x in mymembers %}
        <tr>
          <td>{{ x.username }}</td>
          <td>{{ x.email }}</td>
          <td>active</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
</div>
{%endblock body%}
